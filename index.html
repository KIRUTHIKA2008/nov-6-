<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport"content="width-device-width, initial-scale =1">
        <link rel="stylesheet" href="https://maxdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootsrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>"carousel example"</h2>
            <div id="mycarousel"class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="pic.jpg" alt="Los Angeles" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="pic1.jpg" alt="chicago" style="width:100%;">
                    </div>
                    <a clas="left carousel-control"href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">previous</span>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
